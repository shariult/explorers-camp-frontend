    <title>Explorer's Camp | Your Camping Helper</title>

  <body>
    <nav class="navbar">
      <a class="navbar__logo-box" href="../index.html">
        <img src="img/logo.png" class="navbar__img" />
      </a>
      <input
        type="checkbox"
        name="navbarCheckbox"
        id="navbar__checkbox"
        class="navbar__checkbox"
      />
      <label class="navbar__toggle" for="navbar__checkbox">
        <span class="navbar__icon"></span>
      </label>
      <ul class="navbar__nav">
        <li class="navbar__item">
          <a href="/index.html" class="navbar__link">Home</a>
        </li>
        <li class="navbar__item">
          <a href="/index.html#about" class="navbar__link">About</a>
        </li>
        <li class="navbar__item">
          <a href="/index.html#campgrounds" class="navbar__link">Campground</a>

        </li>
        <li class="navbar__item">

        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Logout</a>
        </li>
      </ul>
    </nav>
    <section class="section-register">
      <div class="form-wrapper">
        <h2 class="heading-2 mb-4">Login</h2>
        <form action="#" method="post" class="form">
          <div class="form__box">
            <div class="form__box--h">
              <input
                type="text"
                name="username"
                class="form__input"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form__box--h">
              <input
                type="password"
                name="password"
                class="form__input"
                id="password"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <button class="btn btn--primary form__btn">Login</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <img src="img/logo__large.png" alt="footer logo" class="footer__logo" />
      <div class="footer__box">

        </p>
        <ul class="footer__links">
          <li class="footer__item">
            <a href="credits.html" class="footer__link">Credits</a>
          </li>
          <li class="footer__item">

            <a href="privacy.html" class="footer__link">Privacy Policy</a>
          </li>
